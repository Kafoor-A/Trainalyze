<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload for YOLO Detection</title>
    <style>
        body {
            background-image: url('static/home.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative; 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); 
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            overflow: hidden; 
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            margin-bottom: 20px;
        }

        input[type="file"], input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%; 
            margin-bottom: 10px; 
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
		.back-link {
		  display: inline-block;
		  padding: 8px 16px;
		  background-color: #4CAF50; /* Green background */
		  color: white;
		  text-decoration: none;
		  border-radius: 8px;
		  font-weight: 500;
		  transition: background-color 0.3s ease;
		  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
		  position: absolute;
          top: 20px; 
          left: 20px; 
            
		}

		.back-link:hover {
		  background-color: #45a049;
		  text-decoration: none;
		}				

        video {
            width: 100%; 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="/dashboard" class="back-link">Back</a> 


    <div class="container">
        <h2>Upload a Video for YOLO Detection</h2>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="videoInput" name="video" accept="video/*" required>
            <br><br>
            <label>Exercise Type:</label>
            <input type="text" name="type" required>
            <button type="submit">Upload & Process</button>
        </form>
       
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('videoInput').files[0];
            
            if (!fileInput) {
                alert("Please select a video file.");
                return;
            }

            formData.append("video", fileInput);

            try {
                const response = await fetch("http://127.0.0.1:5000/upload", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('processedVideo').src = "http://127.0.0.1:5000/" + data.video_url;
                } else {
                    alert("Error processing video.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>

</body>
</html>
